name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show jq version
        run: jq --version

      - name: Generate site with GitHub Models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read instructions file as a single string
          INSTRUCTIONS=$(cat instructions.md)

          # Build OpenAI-style request JSON safely with jq
          REQUEST_JSON=$(jq -n --arg instructions "$INSTRUCTIONS" '
          {
            model: "gpt-4.1-mini",
            messages: [
              {
                "role": "system",
                "content": "You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation."
              },
              {
                "role": '\"user\"',
                "content": $instructions
              }
            ]
          }')

          echo "Request JSON:"
          echo "$REQUEST_JSON"

          # Call GitHub Models (v1 chat completions)
          RESPONSE=$(curl -sS -L -X POST \
            https://models.github.ai/v1/chat/completions \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$REQUEST_JSON")

          echo "Raw response from model:"
          echo "$RESPONSE"

          # Extract the assistant's message content (OpenAI-style schema)
          HTML_CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [ -z "$HTML_CONTENT" ]; then
            echo "Model did not return HTML content"
            exit 1
          fi

          # Write to index.html
          printf '%s\n' "$HTML_CONTENT" > index.html

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
