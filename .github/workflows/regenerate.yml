name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show jq version
        run: jq --version

      - name: Generate site with GitHub Models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Read instructions
          INSTRUCTIONS=$(cat instructions.md)

          # Build request JSON body to a file (matches your working example style)
          BODY=request.json
          cat > "$BODY" << 'EOF'
          {
            "model": "gpt-4o-mini",
            "input": [
              {
                "role": "system",
                "content": [
                  {
                    "type": "text",
                    "text": "You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation."
                  }
                ]
              },
              {
                "role": "user",
                "content": [
                  {
                    "type": "text",
                    "text": "<<INSTRUCTIONS>>"
                  }
                ]
              }
            ]
          }
          EOF

          # Safely inject instructions text using jq (to avoid sed/escaping issues)
          # 1. Read template JSON
          # 2. Replace placeholder with actual instructions
          jq --arg instructions "$INSTRUCTIONS" '
            .input[1].content[0].text = $instructions
          ' "$BODY" > request_filled.json

          mv request_filled.json "$BODY"

          echo "Request JSON:"
          cat "$BODY"

          TMP_OUT=response.txt

          # Call GitHub Models using your correct pattern
          curl -sS \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H 'Accept: application/json' \
            -H 'X-GitHub-Api-Version: 2023-07-07' \
            -H 'Content-Type: application/json' \
            --data-binary @"$BODY" \
            https://api.github.com/models/gpt-4o-mini/responses \
            | tee raw_response.json \
            | jq -r '(.output_text // .choices[0].message.content // null)' > "$TMP_OUT" || true

          echo "Raw response JSON:"
          cat raw_response.json || true

          if [ ! -s "$TMP_OUT" ]; then
            echo "Model did not return any content"
            exit 1
          fi

          # Write to index.html
          cat "$TMP_OUT" > index.html

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
