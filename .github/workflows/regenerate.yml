name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
      models: read      # needed to access GitHub Models API
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate site with GitHub Models
        id: generate_site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read instructions from the file
          INSTRUCTIONS=$(cat instructions.md)
          
          # Create the prompt
          PROMPT="You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation.

          Instructions:
          $INSTRUCTIONS"
          
          # Escape the prompt for JSON
          PROMPT_JSON=$(jq -n --arg prompt "$PROMPT" '$prompt')
          
          # Create the request body
          REQUEST_BODY=$(jq -n \
            --arg prompt "$PROMPT" \
            '{
              messages: [
                {
                  role: "user",
                  content: $prompt
                }
              ],
              model: "gpt-4o-mini",
              max_tokens: 4000,
              temperature: 0.7
            }')
          
          echo "Sending request to GitHub Models API..."
          
          # Call GitHub Models API with better error handling
          HTTP_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            "https://models.inference.ai.azure.com/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2024-02-01" \
            -d "$REQUEST_BODY")
          
          # Extract HTTP status code
          HTTP_STATUS=$(echo "$HTTP_RESPONSE" | tail -n 1 | cut -d: -f2)
          RESPONSE=$(echo "$HTTP_RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_STATUS"
          
          # Check if the request was successful
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Error: API request failed with status $HTTP_STATUS"
            echo "Response body:"
            echo "$RESPONSE"
            
            # Try alternative endpoint if the first one fails
            echo "Trying alternative endpoint..."
            HTTP_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
              "https://api.github.com/copilot/completions" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              -d "$REQUEST_BODY")
            
            HTTP_STATUS=$(echo "$HTTP_RESPONSE" | tail -n 1 | cut -d: -f2)
            RESPONSE=$(echo "$HTTP_RESPONSE" | sed '$d')
            
            if [ "$HTTP_STATUS" != "200" ]; then
              echo "Alternative endpoint also failed with status $HTTP_STATUS"
              echo "Response: $RESPONSE"
              exit 1
            fi
          fi
          
          # Debug: Print response for troubleshooting
          echo "API Response (first 500 chars):"
          echo "$RESPONSE" | head -c 500
          echo ""
          
          # Parse JSON response
          if ! echo "$RESPONSE" | jq . > /dev/null 2>&1; then
            echo "Error: Response is not valid JSON"
            echo "Full response: $RESPONSE"
            exit 1
          fi
          
          # Extract the content from the response
          CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          
          # Check if content was extracted successfully
          if [ -z "$CONTENT" ] || [ "$CONTENT" = "null" ] || [ "$CONTENT" = "empty" ]; then
            echo "Error: Failed to extract content from API response"
            echo "Response structure:"
            echo "$RESPONSE" | jq '.'
            exit 1
          fi
          
          # Write content to index.html
          echo "$CONTENT" > index.html
          
          # Verify the file was created and is not empty
          if [ ! -s index.html ]; then
            echo "Error: index.html is empty after generation"
            exit 1
          fi
          
          echo "Successfully generated index.html ($(wc -c < index.html) bytes)"

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
