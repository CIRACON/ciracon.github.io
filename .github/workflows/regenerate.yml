name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
      models: read      # needed to access GitHub Models API
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate site with GitHub Models
        id: generate_site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read instructions from the file
          INSTRUCTIONS=$(cat instructions.md)
          
          # Create the prompt
          PROMPT="You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation.

          Instructions:
          $INSTRUCTIONS"
          
          # Escape the prompt for JSON
          PROMPT_JSON=$(jq -n --arg prompt "$PROMPT" '$prompt')
          
          # Call GitHub Models API
          RESPONSE=$(curl -s "https://models.github.ai/inference/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d "{
              \"messages\": [
                {
                  \"role\": \"user\",
                  \"content\": $PROMPT_JSON
                }
              ],
              \"model\": \"openai/gpt-4o-mini\",
              \"max_tokens\": 4000,
              \"temperature\": 0.7
            }")
          
          # Debug: Print response for troubleshooting
          echo "API Response:"
          echo "$RESPONSE" | jq '.' || echo "Failed to parse JSON response"
          
          # Extract the content from the response
          CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          
          # Check if content was extracted successfully
          if [ -z "$CONTENT" ] || [ "$CONTENT" = "null" ]; then
            echo "Error: Failed to extract content from API response"
            echo "Response was: $RESPONSE"
            exit 1
          fi
          
          # Write content to index.html
          echo "$CONTENT" > index.html
          
          # Verify the file was created and is not empty
          if [ ! -s index.html ]; then
            echo "Error: index.html is empty after generation"
            exit 1
          fi
          
          echo "Successfully generated index.html ($(wc -c < index.html) bytes)"

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
