name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show jq version
        run: jq --version

      - name: Generate site with GitHub Models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Read instructions
          INSTRUCTIONS=$(cat instructions.md)

          BODY=request.json

          # Base request body; we will inject instructions via jq to avoid escaping issues
          cat > "$BODY" << 'EOF'
          {
            "model": "gpt-4o-mini",
            "input": [
              {
                "role": "system",
                "content": [
                  {
                    "type": "input_text",
                    "text": "You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation."
                  }
                ]
              },
              {
                "role": "user",
                "content": [
                  {
                    "type": "input_text",
                    "text": "<<INSTRUCTIONS>>"
                  }
                ]
              }
            ]
          }
          EOF

          # Inject instructions text safely
          jq --arg instructions "$INSTRUCTIONS" '
            .input[1].content[0].text = $instructions
          ' "$BODY" > request_filled.json

          mv request_filled.json "$BODY"

          echo "=== Request JSON ==="
          cat "$BODY"

          # Call GitHub Models
          curl -sS \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H 'Accept: application/json' \
            -H 'X-GitHub-Api-Version: 2023-07-07' \
            -H 'Content-Type: application/json' \
            --data-binary @"$BODY" \
            https://api.github.com/models/gpt-4o-mini/responses \
            > raw_response.json || {
              echo "Model HTTP call failed"
              cat raw_response.json || true
              exit 1
            }

          echo "=== Raw response JSON ==="
          cat raw_response.json

          # Try multiple possible locations for the text output
          HTML_CONTENT=$(jq -r '
              # Newer GitHub Models schema: top-level output_text
              .output_text // 
              # Chat-style schema: choices[0].message.content as string
              .choices[0].message.content // 
              # Content blocks: take first output_text block's text
              (.choices[0].message.content | 
                  (if type=="array" then . else [] end) |
                  map(select(.type=="output_text"))[0].text) //
              empty
          ' raw_response.json)

          if [ -z "$HTML_CONTENT" ] || [ "$HTML_CONTENT" = "null" ]; then
            echo "No usable HTML content found in model response."
            exit 1
          fi

          # Write to index.html
          printf '%s\n' "$HTML_CONTENT" > index.html

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
