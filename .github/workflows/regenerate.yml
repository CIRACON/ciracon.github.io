name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
      models: read      # needed to access GitHub Models API
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read instructions
        id: read_instructions
        run: |
          INSTRUCTIONS=$(cat instructions.md)
          echo "instructions<<EOF" >> $GITHUB_OUTPUT
          echo "$INSTRUCTIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate site with GitHub Models
        uses: github/models-action@v1
        id: generate_site
        with:
          model: 'gpt-4o-mini'
          prompt: |
            You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation.

            Instructions:
            ${{ steps.read_instructions.outputs.instructions }}
          max_tokens: 4000
          temperature: 0.7

      - name: Write generated HTML
        run: |
          printf '%s\n' "${{ steps.generate_site.outputs.result }}" > index.html
          echo "Successfully generated index.html"

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
