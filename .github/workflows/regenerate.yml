name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate site with GitHub LLM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read instructions
          INSTRUCTIONS=$(cat instructions.md)

          # Build the JSON payload for GitHub Models
          cat << 'EOF' > request.json
          {
            "model": "gpt-4.1-mini",
            "input": [
              {
                "role": "system",
                "content": "You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation."
              },
              {
                "role": "user",
                "content": "<<INSTRUCTIONS>>"
              }
            ],
            "response_format": {
              "type": "text"
            }
          }
          EOF

          # Inject instructions content into the payload
          # (simple replace; instructions must not contain '<<INSTRUCTIONS>>')
          sed -i "s/<<INSTRUCTIONS>>/$(printf '%s' "$INSTRUCTIONS" | jq -Rs . | sed 's/^\"//;s/\"$//')/" request.json

          # Call GitHub Models (replace owner/repo if needed)
          RESPONSE=$(curl -sS -X POST \
            https://models.github.ai/v1/chat/completions \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d @request.json)

          # Extract the model's text content
          HTML_CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content[0].text // empty')

          if [ -z "$HTML_CONTENT" ]; then
            echo "Model did not return HTML content"
            echo "$RESPONSE"
            exit 1
          fi

          # Write to index.html
          printf '%s\n' "$HTML_CONTENT" > index.html

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
