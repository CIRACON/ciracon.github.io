name: Daily Site Regeneration

on:
  schedule:
    # Every day at 10:00 UTC, which is 2:00 AM America/Los_Angeles (PST/PDT)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show jq version
        run: jq --version

      - name: Generate site with GitHub Models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Read instructions
          INSTRUCTIONS=$(cat instructions.md)

          # Build request body using standard OpenAI format
          BODY=request.json
          jq -n --arg instructions "$INSTRUCTIONS" '
          {
            "model": "gpt-4o-mini",
            "messages": [
              {
                "role": "system",
                "content": "You are a static site generator. Given instructions, output ONLY the full HTML for index.html, with no explanation."
              },
              {
                "role": "user",
                "content": $instructions
              }
            ],
            "max_tokens": 4000
          }' > "$BODY"

          echo "=== Request JSON ==="
          cat "$BODY"

          # Call GitHub Models chat completions endpoint
          RESPONSE=$(curl -sS -L \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            --data-binary @"$BODY" \
            https://api.github.com/models/gpt-4o-mini/chat/completions)

          echo "=== Raw response JSON ==="
          echo "$RESPONSE" | jq . || echo "$RESPONSE"

          # Extract the content from standard OpenAI response format
          HTML_CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [ -z "$HTML_CONTENT" ] || [ "$HTML_CONTENT" = "null" ]; then
            echo "Error: No HTML content in response"
            echo "Full response was:"
            echo "$RESPONSE"
            exit 1
          fi

          # Write to index.html
          printf '%s\n' "$HTML_CONTENT" > index.html

          echo "Successfully generated index.html"

      - name: Log regeneration
        run: echo "Daily regeneration completed at $(date -u)" >> regeneration.log

      - name: Commit generated site
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html regeneration.log
          git diff --staged --quiet || git commit -m "Daily site regeneration $(date -u +'%Y-%m-%d')"
          git push
